<html>
    <head>
        <title> Adivinharei seu número </title>
        <meta name="viewport" content="width=device-width,user-scalable=0" />
        <meta name="viewport" content="width=device-width,user-scalable=0" charset="utf-8" />
        <script type="text/javascript" src="assets/js/script.js"> </script>
        <link type="text/css" rel="stylesheet" href="assets/css/style.css"/>
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <meta charset="UTF-8">
    </head>

    <body>
        <section>
            <div class="container">
                <div class="box">
                    <div class="title"> INSTRUÇÕES </div>
                    <div class="subtitle">
                        <div class="sub_line"> - Pense em um número de 1 a 10.</div>
                        <div class="sub_line"> - Multiplique o número que você pensou por 2.</div>
                        <div class="sub_line"> - Multiplique o resultado por 5.</div>
                        <div class="sub_line"> - Divida o resultado por 2. </div>
                    </div>
                    <div class="input_line">
                        <div class="line_title"> Resultado dos seus calculos: </div>
                        <input type="text" id="resultado" class="result"/>
                    </div>
                    <div class="input_line">
                        <div class="button" onclick="calcular()" onmousedown="apertei()" onmouseup="soltei()" id="cor">
                            DESCUBRA
                        </div>
                    </div>
                    <div class="input_line baixo">
                        <div class="line_title"> Você pensou no número:</div>
                    </div>
                    <div class="input_line">
                        <div class="adivinhei" id="adivinhei">
                            0
                        </div>

                    </div>
                </div>
            </div>
        </section>








    </body>
